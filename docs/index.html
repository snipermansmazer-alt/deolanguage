h1{text-align:center;font-variant:small-caps;}
#translatorBox{max-width:800px;margin:0 auto;text-align:center;}
textarea{width:90%;height:200px;font-size:1.1em;border-radius:8px;border:1px solid #b5a97f;padding:10px;resize:vertical;background-color:#fffaf3;}
button{padding:10px 25px;font-size:1.1em;border-radius:8px;border:none;background-color:#d3c8a6;cursor:pointer;margin-top:10px;}
button:hover{background-color:#c5b88e;}
#output{margin-top:25px;font-size:1.2em;line-height:1.6;text-align:left;background:#f1ede5;padding:15px;border-radius:10px;white-space:pre-wrap;}
</style>
</head>
<body>
<h1>Lingua Deonic — Translator</h1>
<div id="translatorBox">
<textarea id="inputWord" placeholder="Paste text, chapter, or book here..."></textarea><br>
<button onclick="translateText()">Translate</button>
<div id="output"></div>
</div>

"matter":"materia","meal":"cibus","measure":"mensura","meat":"caro","memory":"memoria"
};

// reverse map
for(const k in dictionary){const v=dictionary[k];if(!dictionary[v])dictionary[v]=k;}

// translator
function translateText(){
  const input=document.getElementById('inputWord').value.trim();
  const output=document.getElementById('output');
  if(!input){output.innerHTML="Please enter or paste text to translate.";return;}
  const cleaned=input.replace(/[.,!?;:()"']/g,"").replace(/\r?\n|\r/g,"\n");
  const words=cleaned.split(/\s+/);
  const translated=words.map(w=>dictionary[w.toLowerCase()]||`[${w}]`).join(" ");
  output.innerHTML=`<strong>Original Text:</strong>\n${input}\n\n<strong>Deonic Translation:</strong>\n${translated}`;
}
</script>

</html>
