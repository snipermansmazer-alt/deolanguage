<!DOCTYPE html>
<html lang="la-x-liturgica">
<head>
<meta charset="UTF-8">
<title>Lingua Deonic — Translator (Book Mode)</title>
<style>
body{font-family:'Garamond',serif;background:#f9f8f6;color:#1e1b16;padding:2rem;line-height:1.6;}
h1{text-align:center;font-variant:small-caps;}
#translatorBox{max-width:800px;margin:0 auto;text-align:center;}
textarea{width:90%;height:200px;font-size:1.1em;border-radius:8px;border:1px solid #b5a97f;padding:10px;resize:vertical;background-color:#fffaf3;}
button{padding:10px 25px;font-size:1.1em;border-radius:8px;border:none;background-color:#d3c8a6;cursor:pointer;margin-top:10px;}
button:hover{background-color:#c5b88e;}
#output{margin-top:25px;font-size:1.2em;line-height:1.6;text-align:left;background:#f1ede5;padding:15px;border-radius:10px;white-space:pre-wrap;}
</style>
</head>
<body>
<h1>Lingua Deonic — Translator</h1>
<div id="translatorBox">
  <textarea id="inputWord" placeholder="Paste text, chapter, or book here..."></textarea><br>
  <button id="translateBtn">Translate</button>
  <div id="output"></div>
</div>

<!-- Load external JS -->
<script src="translator.js"></script>
</body>
</html>
