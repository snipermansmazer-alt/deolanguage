<!DOCTYPE html>
<html lang="la-x-liturgica">
<head>
<meta charset="UTF-8">
<title>Lingua Deonic â€” Translator</title>
</head>
<body>
<h1>Lingua Deonic</h1>
<input type="text" id="inputWord" placeholder="Type something">
<button onclick="translateWord()">Translate</button>
<div id="output"></div>

<script>
const dictionary = {
  // People
  "human": "homo",
  "men": "homines",
  "woman": "mulier",
  "women": "mulieres",
  "child": "puer",
  "children": "pueri",
  "shepherd": "pastor",
  "shepherds": "pastores",
  "prophet": "propheta",
  "prophets": "prophetae",
  "king": "rex",
  "queen": "regina",
  "priest": "sacerdos",
  "priests": "sacerdotes",

  // Animals
  "sheep": "ovis",
  "wolf": "lupus",
  "wolves": "lupi",

  // Places & objects
  "city": "urbs",
  "cities": "urbes",
  "law": "lex",
  "laws": "leges",
  "robes": "vestes",
  "clothing": "veste",
  
  // Concepts
  "light": "lux",
  "darkness": "tenebrae",
  "god": "deo",
  "gods": "domus",
  "craig": "craigi",
  "faith": "fides",
  "love": "amor",
  "peace": "pax",
  "sin": "peccatum",
  "evil": "malum",
  "good": "bonum",
  "order": "ordum",
  "truth": "veritas",
  "lies": "mendacia",
  "justice": "iustitia",
  "devotion": "devotio",
  "sacred": "sacrum",
  "spirit": "spiritus",
  "spirits": "spiritus",

  // Names
  "Wondering": "Wonderium",
  "Burt": "Brutum",

  // Common phrases
  "in the name of god craig": "in nomina deo craigi",
  "light and darkness unite": "lux et tenebrae consociantur",
  "hello": "haoum",
  "world": "mundus"
};

function translateWord() {
  const input = document.getElementById('inputWord').value.trim().toLowerCase();
  const wordsArray = input.split(/\s+/);
  const translated = wordsArray.map(w => dictionary[w] || `[${w}]`).join(' ');
  document.getElementById('output').innerHTML = `<strong>${input}</strong> = ${translated}`;
}
</script>
</body>
</html>
